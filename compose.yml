name: youstory

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV=production
        - PUBLIC_PB_URL=${PUBLIC_PB_URL:-https://pb-ys.cogitosoftware.nl}
        - MEILI_URL=${MEILI_URL:-https://meili-ys.cogitosoftware.nl}
        - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-pk-lf-ec076b61-09a8-40d4-9857-8bce360e67e0}
        - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-https://us.cloud.langfuse.com}
        - PB_EMAIL=${PB_EMAIL}
        - PB_PASSWORD=${PB_PASSWORD}
